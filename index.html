<!doctype html>
<html>
  <head>
    <title>Web BCSFE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.15.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.15.0/lib/xterm.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        background-color: #000;
      }
      #terminal {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>
    <script>
      const term = new Terminal({ theme: { background: '#000' } });
      term.open(document.getElementById('terminal'));
      const socket = io();

      socket.on('terminal-output', (data) => {
        term.write(data);
      });

      term.onData((data) => {
        socket.emit('terminal-input', data);
      });
    </script>
  </body>
</html>
